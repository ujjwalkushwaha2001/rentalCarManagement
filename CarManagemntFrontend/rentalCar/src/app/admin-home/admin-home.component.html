<div class="product-list">
  <h1 style="color:maroon">All Car List</h1>
  <p class="p_message">{{productMessage}}</p>
  <table>
    <thead>
      <tr>
        <th>Image</th>
        <th>Model</th>
        <th>Price</th>
        <th>Color</th>
        <th>Fuel_type</th>
        <th> Availability</th>
        <th> Location</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of carList">
        <td><img src="{{item.images}}" /></td>
        <td>{{item.model}}</td>
        <td>{{item.price}}/day</td>
        <td>{{item.color}}</td>
        <td>{{item.fuel_Type}}</td>
        <td>{{item.availability}}</td>
        <td>{{item.location}}</td>
        <td>
          <button (click)="deleteProduct(item.id)" class="delete-button">Delete</button>
          <a routerLink="/admin-update-car/{{item.id}}" class="button-link">Update</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
